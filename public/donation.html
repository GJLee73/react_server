<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>donation관리페이지</title>
</head>
<body>
    'donation'
    <iframe id='ytvideo' width="854" height="480" src="" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
            style="display:none"></iframe>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var ytvideo = document.getElementById('ytvideo')
        const socket = io('http://localhost:3001');
        socket.on('videoUrl',(data,fn)=>{
            fn()
            ytvideo.setAttribute('src',data.url)
            ytvideo.style.display='block';
            setTimeout(()=>{
                ytvideo.setAttribute('src','')
                ytvideo.style.display='none'
            },data.endTime*1000)
        })
        
    </script>
</body>
</html>
